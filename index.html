<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
    <form class="login__card" method="post" autocomplete="off">
        <img class="login__imagem" src="./logos__mobile.png" alt="">
        <h1 class="login__titulo">LOGIN</h1>
        <!-- <label for="usuario">Usuário*</label> -->
        <input class="usuario" type="text" name="usuario" id="usuario" required placeholder="Usuário">
        <!-- <label for="senha">Senha*</label> -->
        <input class="senha" type="password" name="senha" id="senha" required minlength="6" maxlength="20" placeholder="Senha">
        <input class="login__botao" type="submit" value="Entrar">
    </form>
</body>
</html>
